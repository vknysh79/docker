on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n vknysh79one -g vknysh79onebdb9-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n vknysh79one --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n vknysh79one --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n vknysh79one --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: vknysh79one.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t vknysh79one.azurecr.io/dockertest:${{ github.sha }}
        docker push vknysh79one.azurecr.io/dockertest:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_dockertest_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep docker-test9c7e | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace docker-test9c7e`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: docker-test9c7e
        container-registry-url: vknysh79one.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: dockertestdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: docker-test9c7e
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          vknysh79one.azurecr.io/dockertest:${{ github.sha }}
        imagepullsecrets: |
          dockertestdockerauth