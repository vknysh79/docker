apiVersion : apps/v1
kind: Deployment
metadata:
  name: vknyshdocker 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vknyshdocker
  template:
    metadata:
      labels:
        app: vknyshdocker 
    spec:
      containers:
        - name: vknyshdocker 
          image: vknysh4php.azurecr.io/vknyshdocker
          ports:
          - containerPort: 80